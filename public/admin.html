<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GEvidence — Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-ge-light-bg">
  <div class="container py-5">
    <div class="card p-4 shadow-lg border-0 rounded-4">
      <h3 class="fw-bold text-ge-blue mb-2">Admin Panel</h3>
      <p class="text-muted mb-4">Скоро здесь будет управление компаниями.</p>

      <div class="d-flex gap-2">
        <a class="btn btn-ge-primary" href="/">Home</a>
        <a class="btn btn-outline-secondary" href="/auth.html">Auth</a>
        <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("ge_token");
    const user = JSON.parse(localStorage.getItem("ge_user") || "null");

    if (!token || !user || user.role !== "admin") {
      window.location.href = "/auth.html";
    }

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("ge_token");
      localStorage.removeItem("ge_user");
      window.location.href = "/auth.html";
    };
  </script>
</body>
</html>
